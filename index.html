<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="Stylesheet" href="assets\style.css">
</head>

<body>
    <header>
        <div class= "header">
            <div>
                <button class="button" id="viewscore">View Highscore</button>
            </div>
            <div>
                <p id="timer"> Timer: 100 </p>
            </div>
        </div>
    </header>
    <main>
        <h1 class="question">Coding Quiz Challange</h1>
        <section class="card" id="card">
            <p id="introduction" class="introduction">
                Try to answer the following code-related questions within the time limit. Keep in mid that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <div class="footer">
                <button class="button" id="startquiz">Start Quiz</button>
            </div>
            <script src="assets\script.js"></script>  
        </section>
</body>
</html>
