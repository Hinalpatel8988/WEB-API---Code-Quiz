<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="Stylesheet" href="assets\style.css">
</head>

<body>
    <header>
        <section class= "header"></section>
            <section>
                <div id="viewscore">View Highscore</button>
            </section>
            <section>
                <div id="timer"> Timer: 100</div>
                <div id="displaytime"></div>
            </section>

        </div>
    </header>

    <main>
        <div class="card text-center" id="mainbody">
            <div class="card-header">
                <h1>Coding Quiz Challange</h1>
            </div>
            <div class="card-body">
              <p class="card-text">Try to answer the following code-related questions within the time limit. Keep in mid that incorrect answers will penalize your score/time by ten seconds!</p>
              <button class="start_btn" id="startquiz"><h2>Start Quiz</h2></button>
            </div>
        </main>

        <section id="question" style="display: block;text-align: center; margin-top: 94px;">
            <h3></h3>
            <button class="choices" value="1" id="choices1"></button>
            <button class="choices" value="2" id="choices2"></button>
            <button class="choices" value="3" id="choices3"></button>
            <button class="choices" value="4" id="choices4"></button>
        </section>

        <div>
            <h2 id="trueanswer"></h2>

<section id="results">
    <h2>Quiz Completed!</h2>
    <h3 id="finalscore"> Your score is</h3>
    <div class="intials"></div>
    <h3> Enter Your Initials:</h3>
    <input id="textbox" />
    <button id="submit"> Submit</button>
</section>

<section id="listhighscores">
    <h3>Highscores</h3>
    <h2 id="displayhignscores"></h2>
    <button id="startagainbtn">Start Again</button>
    <button id="clearhighscores">Clear High Scores</button>
</section>
        </div>
            <script src="assets\script.js"></script>  
        </section>
</body>
</html>
