<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="Stylesheet" href="assets\style.css">
</head>

<body>
    <header>
        <div class= "header">
            <div>
                <button class="button" id="viewhighscore">View Highscore</button>
                <div id="listHighScores" class="list-group list-group-flush pt-2 pb-3 mb-2" style="display: none;">
                <p>
                    <button type="submit" class="btn btn-info mt-3 mr-3" id="playagainBtn">Play Again</button>
                    <button type="submit" class="btn btn-info mt-3" id="clearHighScoreBtn">Clear High Scores</button>
                </p>
            </div>

            <div class="summary" id="summary" style="display: none;"></div>
            <div id="timer" class="col text-right">
                <p class="far fa clock"></p> Time: <span id="timeleft">0</span>
                <div id="timesUp" class="col text-right" style="display: none;">Time's Up!</div>
        </div>
    </header>
    <main>
        <div class="Start" id="start" > 
            <h1>Coding Quiz Challange</h1>
        <section class="card" id="card">
            <p class="introduction">
                Try to answer the following code-related questions within the time limit. Keep in mid that incorrect answers will penalize your score/time by ten seconds!
            </p>
                <button class="button" id="start-quiz-button">Start Quiz</button>
            </div>

            <div class="question" id="questions" style="display: none;">
                <p id="questionTitle" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
                <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
                    <p><button id="btn1" class="answer"></button></p>
                    <p><button id="btn2" class="answer"></button></p>
                    <p><button id="btn3" class="answer"></button></p>
                    <p><button id="btn4" class="answer"></button></p>
                    <hr id="lineBreak" style="display: none" class="mt-4">
                    <p id="answerCheck" style="display: none;"></p>
                </div>
              </div>
                <div>
                    <!-- <div>id = "ask_question"><div> -->
                        <div id="choices"></div>

                </div>
            </section>
                </div>
            </section>
            <script src="assets\script.js"></script>  
        </section>
</body>
</html>
